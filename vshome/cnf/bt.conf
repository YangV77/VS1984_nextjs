# 是否启用 BT 模块（0=禁用，1=启用）
enable_bt=1

# 是否启用 DHT（0=禁用，1=启用）
enable_dht=1

# 监听端口范围（libtorrent 会在这个范围里选）
listen_start=6881
listen_end=6891

# 全局上传/下载限速（KB/s，0 = 不限）
upload_limit_kb=0
download_limit_kb=0

# DHT bootstrap 节点，可以写多个 dht_router
dht_router=router.bittorrent.com:6881
dht_router=router.utorrent.com:6881
dht_router=dht.transmissionbt.com:6881
